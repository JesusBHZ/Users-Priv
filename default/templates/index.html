<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <h1>Gestion de usuarios</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formulario-insertar">
        Agregar usuario
    </button>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formulario-consultar">
        Consultar
    </button>

    <div class="modal fade" id="formulario-consultar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Consultas
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="consultas/consultas">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="input-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp" name="input-name">
                            <div id="nameHelp" class="form-text">El nombre de tu usuario</div>
                        </div>
                        <div class="mb-3">
                            <label for="input-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="input-password" name="input-password">
                        </div>

                    
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;" name="input-query"></textarea>
                            <label for="floatingTextarea">Query</label>
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px; margin-left:40%;">Ejecutar</button>

                        
                    </form>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px;"></textarea>
                        <label for="floatingTextarea">Resultado</label>
                    </div>
                </div>

                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    
                </div> -->
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="formulario-insertar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                        Agrega un nuevo usuario
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="input-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="input-name" aria-describedby="nameHelp">
                            <div id="nameHelp" class="form-text">El nombre de tu usuario</div>
                        </div>
                        <div class="mb-3">
                            <label for="input-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="input-password">
                        </div>

                        <div class="mb-3">
                            <label for="select-privilegios" class="form-label">Privilegios</label>
                            <select class="form-select" aria-label="Default select example" id="select-privilegios">
                                <option selected>Selecciona el privilegio</option>
                                <option value="1">SELECT</option>
                                <option value="2">INSERT</option>
                                <option value="3">UPDATE</option>
                                <option value="4">DELETE</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="select-tabla" class="form-label">Tablas</label>
                            <select class="form-select" aria-label="Default select example" id="select-tabla">
                                <option selected>Selecciona la tabla</option>
                                <option value="1">ALUMNOS</option>
                                <option value="2">GRUPOS</option>
                                <option value="3">ADMINISTRADORES</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>

                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
